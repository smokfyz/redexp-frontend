<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RedExp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <nav>
            <ul>
                <li class="pick">История</li>
                <li>Статистика</li>
                <li>О приложении</li>
            </ul>
        </nav>

        <div class="clearfix">
            <div id="sender">
                <form>
                    <input type="radio" name="type" value="income" required> Доход
                    <input type="radio" name="type" value="outcome"> Расход<br>
                    <input type="text" name="amount" placeholder="Сумма" required><br>Валюта:
                    <select>
                        <option>Рубли</option>
                        <option>Доллары</option>
                    </select><br>
                    Причина:<br>
                    <textarea name="reason"></textarea><br>
                    <input type="submit" value="Add">
                </form>
            </div>

            <div id="story">
                <div class="story_row">
                    <div class="story_cell">Тип транзакции</div>
                    <div class="story_cell">Сумма</div>
                    <div class="story_cell">Дата</div>
                    <div class="story_cell">Причина</div>
                </div>
            </div>
        </div>

        <p>Total: <span id="total"></span></p>
        <p id="err"></p>

        <footer id="footer">
            <p>RedExp - version 0.02a</p>
        </footer>
    </div>

    <script src="js/db_api.js"></script>
    <script src="js/story.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
