<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RedExp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <ul>
            <li>История</li>
            <li>Статистика</li>
            <li>О приложении</li>
        </ul>
    </nav>

    <div class="sender">
        <form id="sender">
            <input type="text" placeholder="Доход" name="income">
            <input type="text" placeholder="Расход" name="outcome">
            <input type="submit" value="Save">
        </form>
    </div>

    <p id="err"></p>
    <div id="story">
        <div class="story_row">
            <div class="story_cell">Type</div>
            <div class="story_cell">Amount</div>
            <div class="story_cell">Date</div>
        </div>
    </div>

    <footer id="footer">
        <p>RedExp - version 0.01a</p>
    </footer>

    <script src="js/db_api.js"></script>
    <script src="js/story.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
