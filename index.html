<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RedExp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <nav>
            <ul>
                <li class="pick">История</li>
                <li>Статистика</li>
                <li>О приложении</li>
            </ul>

                </nav>

        <div class="clearfix">
            <div id="sender">
                <form>
                    <input type="radio" name="type" value="income" required> Доход
                    <input type="radio" name="type" value="outcome"> Расход<br>
                    <input type="text" name="amount" placeholder="Сумма" required><br>Валюта:
                    <select name="currency">
                        <option value="rub">Рубли</option>
                        <option value="usd">Доллары</option>
                        <option value="eur">Евро</option>
                    </select><br>
                    Причина:<br>
                    <textarea name="reason"></textarea><br>
                    <input type="button" value="Add">
                </form>
            </div>

            <div class="overflow">
                <div id="story">
                    <div class="story_row">
                        <div class="story_cell header">Тип транзакции</div>
                        <div class="story_cell header">Сумма</div>
                        <div class="story_cell header">Дата</div>
                        <div class="story_cell header">Причина</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="totals">
            <p>Рубли: <span id="total_rub"></span></p>
            <p>Доллары: <span id="total_usd"></span></p>
            <p>Евро: <span id="total_eur"></span></p>
        </div>

        <footer id="footer">
            <p>RedExp - version 0.10a</p>
        </footer>
    </div>

    <script src="js/db_api.js"></script>
    <script src="js/story.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
